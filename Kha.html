<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Nhảy Đơn Giản</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Game Nhảy Đơn Giản</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p>Nhấn phím Space để nhảy!</p>
    <p>Điểm: <span id="score">0</span></p>

    <script>
        // Lấy canvas và context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        // Thông số nhân vật
        const player = {
            x: 100,
            y: 350,
            width: 50,
            height: 50,
            velocity: 0,
            jumpPower: -15,
            gravity: 0.5
        };

        // Thông số chướng ngại vật
        const obstacle = {
            x: 800,
            y: 350,
            width: 30,
            height: 50,
            speed: 5
        };

        // Biến trò chơi
        let score = 0;
        let gameOver = false;

        // Xử lý nhảy
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && player.y === 350) {
                player.velocity = player.jumpPower;
            }
        });

        // Vòng lặp chính
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText(`Game Over! Điểm: ${score}`, 250, 200);
                return;
            }

            // Xóa màn hình
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cập nhật nhân vật
            player.velocity += player.gravity;
            player.y += player.velocity;
            if (player.y > 350) {
                player.y = 350;
                player.velocity = 0;
            }

            // Cập nhật chướng ngại vật
            obstacle.x -= obstacle.speed;
            if (obstacle.x < -obstacle.width) {
                obstacle.x = 800;
                score++;
                scoreDisplay.textContent = score;
            }

            // Vẽ nhân vật
            ctx.fillStyle = "black";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Vẽ chướng ngại vật
            ctx.fillStyle = "red";
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            // Kiểm tra va chạm
            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            ) {
                gameOver = true;
            }

            // Tiếp tục vòng lặp
            requestAnimationFrame(gameLoop);
        }

        // Bắt đầu game
        gameLoop();
    </script>
</body>
</html>
